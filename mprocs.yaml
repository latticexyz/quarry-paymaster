procs:
  client:
    cwd: packages/client
    shell: pnpm vite
  contracts:
    cwd: packages/contracts
    shell: pnpm mud dev-contracts --rpc http://127.0.0.1:8545
  anvil:
    cwd: packages/contracts
    shell: anvil
  explorer:
    cwd: packages/contracts
    shell: pnpm explorer
  bundler:
    cwd: ../alto
    shell: pnpm ts-node scripts/localDeployer/index.ts && ./alto --config ../quarry-paymaster/alto.config.json
